- table:
    schema: infrastructure_network
    name: infrastructure_links
  object_relationships:
  - name: infrastructure_network_type
    using:
      foreign_key_constraint_on: infrastructure_network_type_id
  - name: infrastructurePointByInfrastructureBeginPointId
    using:
      foreign_key_constraint_on: infrastructure_begin_point_id
  - name: infrastructurePointByInfrastructureEndPointId
    using:
      foreign_key_constraint_on: infrastructure_end_point_id
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - infrastructure_link_geog
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - infrastructure_link_id
      - infrastructure_link_geog
      - infrastructure_network_type_id
      - infrastructure_begin_point_id
      - infrastructure_end_point_id
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: anonymous
    permission:
      columns:
      - infrastructure_link_geog
      filter: {}
      check: {}
  delete_permissions:
  - role: anonymous
    permission:
      filter: {}
- table:
    schema: infrastructure_network
    name: infrastructure_network_types
  array_relationships:
  - name: infrastructure_links
    using:
      foreign_key_constraint_on:
        column: infrastructure_network_type_id
        table:
          schema: infrastructure_network
          name: infrastructure_links
  insert_permissions:
  - role: anonymous
    permission:
      check: {}
      columns:
      - infrastructure_network_type_name
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - infrastructure_network_type_id
      - infrastructure_network_type_name
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: anonymous
    permission:
      columns:
      - infrastructure_network_type_name
      filter: {}
      check: {}
  delete_permissions:
  - role: anonymous
    permission:
      filter: {}
- table:
    schema: infrastructure_network
    name: infrastructure_point_types
  is_enum: true
  array_relationships:
  - name: infrastructure_points
    using:
      foreign_key_constraint_on:
        column: infrastructure_point_type
        table:
          schema: infrastructure_network
          name: infrastructure_points
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - infrastructure_point_type_value
      - infrastructure_point_type_comment
      filter: {}
- table:
    schema: infrastructure_network
    name: infrastructure_points
  object_relationships:
  - name: infrastructurePointTypeByInfrastructurePointType
    using:
      foreign_key_constraint_on: infrastructure_point_type
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - infrastructure_point_id
      - infrastructure_point_type
      - infrastructure_point_geom
      filter: {}
